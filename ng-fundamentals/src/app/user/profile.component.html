<div>
  <h1>Edit Your Profile</h1>
  <hr />
  <div class="col-md-4">
    <form
      autocomplete="off"
      novalidate
      [formGroup]="profileForm"
      (ngSubmit)="saveProfile(profileForm.value)"
    >
      <div
        class="form-group"
        [ngClass]="{
          error:
            profileForm.controls.firstName.invalid &&
            profileForm.controls.firstName.touched
        }"
      >
        <label for="firstName">First Name:</label>
        <input
          formControlName="firstName"
          id="firstName"
          type="text"
          class="form-control"
          placeholder="First Name..."
        />
      </div>
      <div
        class="form-group"
        [ngClass]="{
          error: !validateLastName()
        }"
      >
        <label for="lastName">Last Name:</label>
        <em
          *ngIf="
            !validateLastName() && profileForm.controls.lastName.errors.required
          "
          >required</em
        >
        <em
          *ngIf="
            !validateLastName() && profileForm.controls.lastName.errors.pattern
          "
          >Must start with letter</em
        >
        <input
          formControlName="lastName"
          id="lastName"
          type="text"
          class="form-control"
          placeholder="Last Name..."
        />
      </div>

      <button type="submit" class="btn btn-primary">
        Save
      </button>
      <button type="button" (click)="cancel()" class="btn btn-default">
        Cancel
      </button>
    </form>
  </div>
</div>
